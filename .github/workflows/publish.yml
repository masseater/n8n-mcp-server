name: Publish to npm

on:
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version type to publish'
        required: false
        type: choice
        options:
          - alpha
          - patch
          - minor
          - major
        default: alpha

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '22.10.0'
          registry-url: 'https://registry.npmjs.org'

      - uses: pnpm/action-setup@v4
        with:
          version: '10.19.0'

      - name: Install dependencies
        run: pnpm install

      - name: Build
        run: pnpm run build

      - name: Update version
        run: |
          if [ "${{ inputs.version_type }}" = "alpha" ]; then
            # Get current version and append -alpha with timestamp
            CURRENT_VERSION=$(node -p "require('./package.json').version")
            TIMESTAMP=$(date +%Y%m%d%H%M%S)
            npm version ${CURRENT_VERSION}-alpha.${TIMESTAMP} --no-git-tag-version
          else
            npm version ${{ inputs.version_type }} --no-git-tag-version
          fi

      - name: Publish to npm with provenance
        run: npm publish --provenance --access public --tag ${{ inputs.version_type == 'alpha' && 'alpha' || 'latest' }}
